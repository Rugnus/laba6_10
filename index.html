<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,500,600,700,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="ui/jquery-ui.css">
    <title>Game</title>
</head>
<body>
    
    <div class="container">
        <div class="container__title">Catch me!</div>
        <div class="form__group field">
            <input type="text" class="form__field" name="name" id='name' />
            <label for="name" class="form__label">Name</label>
          </div>
          <div class="container__button">
            <a href="#game-dest" class="btn-gr" id="butt"><span>Play!<span></span></span></a>
          </div>
    </div>

    <div class="try" id="game-dest">    <!-- game -->
      <div class="try1 "></div>   <!-- game__user -->
      <div class="try2 ">   <!-- game__fields -->

        <div class="try3 "></div>  <!-- game__timing -->
        <div class="try4 ">   <!-- game__field -->

          <!-- CIRCLES -->

            <div class="try7 "></div>   <!-- game__circle1 -->
            <div class="try9 "></div>   <!-- game__circle2 -->
            <div class="try10 "></div>   <!-- game__circle3 -->
            <div class="try11 "></div>   <!-- game__circle4 -->
            <div class="try12 "></div>   <!-- game__circle5 -->
            <div class="try13 "></div>   <!-- game__circle6 -->
            <div class="try14 "></div>   <!-- game__circle7 -->
            <div class="try15 "></div> <!-- game__circle8 -->
            <div class="try16 "></div> <!-- game__circle9 -->

            




        </div>
        <div class="try5 "></div>  <!-- game__user_points -->
        <div class="try25">100</div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="ui/jquery-ui.js"></script>
    <script src="index.js"></script>




  </body>
</html>
